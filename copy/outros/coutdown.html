<!-- Countdown start -->
<div id="countdown_dashboard">

    <div class="dashp">
        <p id="days"></p>
        <span class="dashtitle">Dias</span>
    </div>
    <div class="dashp">
        <p id="hours"></p>
        <span class="dashtitle">Horas</span>
    </div>
    <div class="dashp">
        <p id="minutes"></p>
        <span class="dashtitle">Minutos</span>
    </div>
    <div class="dashp">
        <p id="seconds"></p>
        <span class="dashtitle">Segundos</span>
    </div>
</div>
<!-- Countdown end -->


<style>
    #countdown_dashboard .dashp {
        border: 1px solid #9e9e9e;
        float: left;
        margin: 0 10px 0 0;
        width: 80px;
        height: 60px;
        padding: 10px;
        border-radius: 15px;
        background: #ff900a;

    }

    #countdown_dashboard p {
        font-size: 40px;
        font-weight: bold;
        color: white;
        margin: 0px;
        text-align: center;
    }

    #countdown_dashboard .dashtitle {
        font-size: 11px;
        color: #ccc;
        clear: both;
        display: block;
    }

    span.dashtitle {
        text-align: center;
        color: white !important;
        font-size: 18px !important;

    }


    .dashp {
        font-family: sans-serif;
    }
</style>

<script type="text/javascript">

    function countdown() {
        var now = new Date();
        // Altere a data do seu evento aqui
        var eventDate = new Date("Nov 25, 2022 00:00:00");

        var currentTiime = now.getTime();
        var eventTime = eventDate.getTime();

        var remTime = eventTime - currentTiime;

        // calculando o dia, hora, minuto e segundo
        var d = Math.floor(remTime / (1000 * 60 * 60 * 24));
        var h = Math.floor((remTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var m = Math.floor((remTime % (1000 * 60 * 60)) / (1000 * 60));
        var s = Math.floor((remTime % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = d;
        document.getElementById("days").innerText = d;
        document.getElementById("hours").textContent = h;
        document.getElementById("minutes").textContent = m;
        document.getElementById("seconds").textContent = s;

        setTimeout(countdown, 1000);

        // Verifica se acabou o per√≠odo do evento
        if (remTime < 0) {
            clearInterval(countdown);
            //document.getElementById("demogrande").innerHTML = "FIM";
            document.getElementById("days").innerHTML = " ";
            document.getElementById("hours").innerHTML = " ";
            document.getElementById("minutes").innerHTML = " ";
            document.getElementById("seconds").innerHTML = "<small>FIM</small>";
        }
    }

    countdown();
</script>
